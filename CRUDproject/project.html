<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Product Management</h1>
    
    <form id="productForm" onsubmit="onFormSubmit(event)">
        <label for="productCode">Product Code:</label>
        <input type="text" id="productCode" name="productCode" required>
        
        <label for="product">Product Name:</label>
        <input type="text" id="product" name="product" required>
        
        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>
        
        <label for="perPrice">Price per Unit:</label>
        <input type="number" id="perPrice" name="perPrice" step="0.01" required>
        
        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>
    
    <table id="storeList">
        <thead>
            <tr>
                <th>Product Code</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Price per Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <button type="reset" class="Reset-table" onclick="resettable()">Reset-table</button>
    
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
